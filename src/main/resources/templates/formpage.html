<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form th:action="@{/call}" method="post">
            <div>
                <label>User name:</label>
                <input type="text" required th:field="*{deposit.username}" /><br/>

                <label>Password:</label>
                <input type="password" required th:field="*{deposit.password}" /><br/>

                <label>End User ID:</label>
                <input type="number" required th:field="*{deposit.endUserID}" /><br/>

                <label>Message ID:</label>
                <input type="number" required th:field="*{deposit.messageID}" /><br/>

                <label>Attributes:</label>
            </div>
            <div>
                <label>Ð¡urrency:</label>
                <input type="text" required th:field="*{attributes.currency}" /><br/>

                <label>Firstname:</label>
                <input type="text" required th:field="*{attributes.firstName}" /><br/>

                <label>Lastname:</label>
                <input type="text" required th:field="*{attributes.lastName}" /><br/>

                <label>Country:</label>
                <input type="text" required th:field="*{attributes.country}" /><br/>

                <label>Locale:</label>
                <input type="text" required th:field="*{attributes.locale}" /><br/>

                <label>Email:</label>
                <input type="email" required th:field="*{attributes.email}" /><br/>
            </div>

            <input type="submit" />
        </form>
    </body>
</html>
